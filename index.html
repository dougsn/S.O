<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Windows</title>
</head>
<body>
    

    <main class="desktop">

        <section id="windowBrowser" class="window ">
            
            <header id="windowBrowserHeader" class="window-header">

                <section>
                    <span class="button close" onclick="openWindow()" ></span>
                    <span class="button maximize"></span>
                    <span class="button minimize"></span>

                </section>
                <h1>browser</h1>
            </header>

            <main>

                <iframe src="https://www.bing.com/" frameborder="0"></iframe>

            </main>

        </section>

        <ul class="icons">
            <li class="icon">
                <img src="https://img.icons8.com/color/344/empty-trash--v1.png" alt="Icone de Lixeira">
                <h1>Lixeira</h1>
            </li><li class="icon">
                <img src="https://img.icons8.com/color/344/folder-invoices.png" alt="Icone de pasta">
                <h1>Meus Projetos</h1>
            </li><li class="icon">
                <img src="https://img.icons8.com/color/344/call-of-duty-black-ops-4.png" alt="Icone do Call Of Duty 4">
                <h1>Call Of Duty</h1>
            </li>
        </ul>



        <footer class="doc-wrapper">
            <section class="doc">
                <img src="https://img.icons8.com/color/344/chrome--v1.png" alt="Icone do Chrome" onclick="openWindow()">
                <img src="https://img.icons8.com/color/344/google-meet.png" alt="Icone do Meeting">
                <img src="https://img.icons8.com/color/452/google-calendar--v2.png" alt="Icone da Calendar">
               
            </section>

        </footer>




    </main>














    <script src="scripts/main.js"></script>
</body>
</html>
